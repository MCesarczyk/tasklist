<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link href="css/global.css" rel=stylesheet>
    <link href="css/section.css" rel=stylesheet>
    <link href="css/container.css" rel=stylesheet>
    <link href="css/form.css" rel=stylesheet>
    <link href="css/tasks.css" rel=stylesheet>
    <script defer src="js/script.js"></script>
    <meta property="og:title" content="Simple TO-DO list" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mcesarczyk.github.io/tasklist/" />
    <meta property="og:image"
        content="https://images2.minutemediacdn.com/image/upload/c_crop,h_2164,w_3845,x_0,y_259/f_auto,q_auto,w_1100/v1554918405/shape/mentalfloss/94735-istock-863607936.jpg" />
    <link rel="icon" href="images/tick.png" />
    <title>Lista zadań</title>
</head>

<body class="body">
    <div class="container">
        <header>
            <h1>Lista zadań</h1>
        </header>
        <main>
            <section class="section">
                <h2 class="section__header">Dodaj nowe zadanie</h2>
                <form class="form js-form">
                    <input class="form__input js-taskInput" placeholder="Co jest do zrobienia?">
                    <button class="form__button form__button--add">Dodaj zadanie</button>
                </form>
            </section>
            <section class="section">
                <div class="section__headerContainer">
                    <h2 class="section__header">Lista zadań</h2>
                    <div class="section__buttonsContainer js-buttons">
                    </div>
                </div>
                <ul class="tasks js-tasks"></ul>
            </section>
        </main>
    </div>
</body>

</html>
