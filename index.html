<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link href="css/global.css" rel=stylesheet>
    <link href="css/container.css" rel=stylesheet>
    <link href="css/form.css" rel=stylesheet>
    <script defer src="js/script.js"></script>
    <meta property="og:title" content="Simple TO-DO list"/>
    <meta property="og:type" content="website" />
    <meta property="og:url" content=" "/>
    <meta property="og:image" content=" "/>
    <link rel="icon" href="images/tick.png" />
    <title>Lista zadań</title>
</head>

<body class="body">
    <div class="container">
        <main>
            <h1>Lista zadań</h1>
            <form class="form js-form">
                <fieldset class="form__fieldset">
                    <label class="form__label">Dodaj nowe zadanie</label>
                </fieldset>
                <fieldset class="form__fieldset form__fieldset--input">
                    <input class="form__input js-taskInput" placeholder="Co jest do zrobienia?">
                    <button class="form__button form__button--add">Dodaj zadanie</button>
                </fieldset>
            </form>
            <form>
                <fieldset class="form__fieldset">
                    <label class="form__label">Lista zadań</label>
                </fieldset>
                <fieldset class="form__fieldset">
                    <ul class="form__list js-tasks">
                    </ul>
                </fieldset>
            </form>
        </main>
    </div>
</body>

</html>
